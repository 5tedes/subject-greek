<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Beginner Flashcards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .flashcard {
            perspective: 1000px;
            height: 300px;
            margin: 20px 0;
            cursor: pointer;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .flashcard-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .flashcard-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }
        .card-main {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-sub {
            font-size: 20px;
            opacity: 0.9;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        .counter {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 20px 0;
            font-weight: bold;
        }
        .category-filter {
            text-align: center;
            margin: 20px 0;
        }
        select {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            cursor: pointer;
        }
        .hint {
            text-align: center;
            color: #999;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨ Œ≥ŒπŒ± ŒëœÅœáŒ¨œÅŒπŒøœÖœÇ</h1>
        <p class="subtitle">Greek for Beginners - Click to flip!</p>

        <div class="category-filter">
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="numbers">Numbers 1-20</option>
                <option value="directions">Directions</option>
                <option value="positions">Positions</option>
            </select>
        </div>

        <div class="counter" id="counter">Card 1 of 32</div>

        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <div class="card-main">Loading...</div>
                    <div class="card-sub"></div>
                </div>
                <div class="flashcard-back">
                    <div class="card-main">Loading...</div>
                    <div class="card-sub"></div>
                </div>
            </div>
        </div>

        <p class="hint">üí° Tip: Click the card to see the answer</p>

        <div class="controls">
            <button onclick="previousCard()">‚¨ÖÔ∏è Previous</button>
            <button onclick="shuffleCards()">üîÄ Shuffle</button>
            <button onclick="nextCard()">Next ‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        const flashcards = [
            // Numbers 1-20
            {category: 'numbers', front: '1', frontSub: 'one', back: 'Œ≠ŒΩŒ±', backSub: '(ena)'},
            {category: 'numbers', front: '2', frontSub: 'two', back: 'Œ¥œçŒø', backSub: '(dyo)'},
            {category: 'numbers', front: '3', frontSub: 'three', back: 'œÑœÅŒØŒ±', backSub: '(tria)'},
            {category: 'numbers', front: '4', frontSub: 'four', back: 'œÑŒ≠œÉœÉŒµœÅŒ±', backSub: '(tessera)'},
            {category: 'numbers', front: '5', frontSub: 'five', back: 'œÄŒ≠ŒΩœÑŒµ', backSub: '(pente)'},
            {category: 'numbers', front: '6', frontSub: 'six', back: 'Œ≠ŒæŒπ', backSub: '(exi)'},
            {category: 'numbers', front: '7', frontSub: 'seven', back: 'ŒµœÄœÑŒ¨ / ŒµœÜœÑŒ¨', backSub: '(epta / efta)'},
            {category: 'numbers', front: '8', frontSub: 'eight', back: 'ŒøŒ∫œÑœé / ŒøœáœÑœé', backSub: '(okto / ochto)'},
            {category: 'numbers', front: '9', frontSub: 'nine', back: 'ŒµŒΩŒΩŒ≠Œ± / ŒµŒΩŒΩŒπŒ¨', backSub: '(ennea / ennia)'},
            {category: 'numbers', front: '10', frontSub: 'ten', back: 'Œ¥Œ≠Œ∫Œ±', backSub: '(deka)'},
            {category: 'numbers', front: '11', frontSub: 'eleven', back: 'Œ≠ŒΩœÑŒµŒ∫Œ±', backSub: '(enteka)'},
            {category: 'numbers', front: '12', frontSub: 'twelve', back: 'Œ¥œéŒ¥ŒµŒ∫Œ±', backSub: '(dodeka)'},
            {category: 'numbers', front: '13', frontSub: 'thirteen', back: 'Œ¥ŒµŒ∫Œ±œÑœÅŒØŒ±', backSub: '(dekatria)'},
            {category: 'numbers', front: '14', frontSub: 'fourteen', back: 'Œ¥ŒµŒ∫Œ±œÑŒ≠œÉœÉŒµœÅŒ±', backSub: '(dekatessera)'},
            {category: 'numbers', front: '15', frontSub: 'fifteen', back: 'Œ¥ŒµŒ∫Œ±œÄŒ≠ŒΩœÑŒµ', backSub: '(dekapente)'},
            {category: 'numbers', front: '16', frontSub: 'sixteen', back: 'Œ¥ŒµŒ∫Œ±Œ≠ŒæŒπ', backSub: '(dekaexi)'},
            {category: 'numbers', front: '17', frontSub: 'seventeen', back: 'Œ¥ŒµŒ∫Œ±ŒµœÄœÑŒ¨ / Œ¥ŒµŒ∫Œ±ŒµœÜœÑŒ¨', backSub: '(dekaepta / dekaefta)'},
            {category: 'numbers', front: '18', frontSub: 'eighteen', back: 'Œ¥ŒµŒ∫Œ±ŒøŒ∫œÑœé / Œ¥ŒµŒ∫Œ±ŒøœáœÑœé', backSub: '(dekaokto / dekaochto)'},
            {category: 'numbers', front: '19', frontSub: 'nineteen', back: 'Œ¥ŒµŒ∫Œ±ŒµŒΩŒΩŒ≠Œ± / Œ¥ŒµŒ∫Œ±ŒµŒΩŒΩŒπŒ¨', backSub: '(dekaennea / dekaennia)'},
            {category: 'numbers', front: '20', frontSub: 'twenty', back: 'ŒµŒØŒ∫ŒøœÉŒπ', backSub: '(ikosi)'},

            // Directions (up, down, right, left)
            {category: 'directions', front: 'œÄŒ¨ŒΩœâ', frontSub: '(pano)', back: 'up / above', backSub: 'upward, on top'},
            {category: 'directions', front: 'up / above', frontSub: '', back: 'œÄŒ¨ŒΩœâ', backSub: '(pano)'},
            {category: 'directions', front: 'Œ∫Œ¨œÑœâ', frontSub: '(kato)', back: 'down / below', backSub: 'downward, underneath'},
            {category: 'directions', front: 'down / below', frontSub: '', back: 'Œ∫Œ¨œÑœâ', backSub: '(kato)'},
            {category: 'directions', front: 'Œ¥ŒµŒæŒπŒ¨', frontSub: '(dexia)', back: 'right', backSub: 'to the right side'},
            {category: 'directions', front: 'right', frontSub: '', back: 'Œ¥ŒµŒæŒπŒ¨', backSub: '(dexia)'},
            {category: 'directions', front: 'Œ±œÅŒπœÉœÑŒµœÅŒ¨', frontSub: '(aristera)', back: 'left', backSub: 'to the left side'},
            {category: 'directions', front: 'left', frontSub: '', back: 'Œ±œÅŒπœÉœÑŒµœÅŒ¨', backSub: '(aristera)'},

            // Positions (front, back, near, far)
            {category: 'positions', front: 'ŒºœÄœÅŒøœÉœÑŒ¨', frontSub: '(brosta)', back: 'front / in front', backSub: 'ahead, forward'},
            {category: 'positions', front: 'front / in front', frontSub: '', back: 'ŒºœÄœÅŒøœÉœÑŒ¨', backSub: '(brosta)'},
            {category: 'positions', front: 'œÄŒØœÉœâ', frontSub: '(piso)', back: 'back / behind', backSub: 'backward, in the rear'},
            {category: 'positions', front: 'back / behind', frontSub: '', back: 'œÄŒØœÉœâ', backSub: '(piso)'},
            {category: 'positions', front: 'Œ∫ŒøŒΩœÑŒ¨', frontSub: '(konta)', back: 'near / close', backSub: 'nearby, close by'},
            {category: 'positions', front: 'near / close', frontSub: '', back: 'Œ∫ŒøŒΩœÑŒ¨', backSub: '(konta)'},
            {category: 'positions', front: 'ŒºŒ±Œ∫œÅŒπŒ¨', frontSub: '(makria)', back: 'far / away', backSub: 'distant, far away'},
            {category: 'positions', front: 'far / away', frontSub: '', back: 'ŒºŒ±Œ∫œÅŒπŒ¨', backSub: '(makria)'}
        ];

        let currentIndex = 0;
        let filteredCards = [...flashcards];

        function updateCard() {
            const card = filteredCards[currentIndex];
            const flashcardElement = document.getElementById('flashcard');
            const frontMain = flashcardElement.querySelector('.flashcard-front .card-main');
            const frontSub = flashcardElement.querySelector('.flashcard-front .card-sub');
            const backMain = flashcardElement.querySelector('.flashcard-back .card-main');
            const backSub = flashcardElement.querySelector('.flashcard-back .card-sub');

            frontMain.textContent = card.front;
            frontSub.textContent = card.frontSub;
            backMain.textContent = card.back;
            backSub.textContent = card.backSub;

            flashcardElement.classList.remove('flipped');
            updateCounter();
        }

        function updateCounter() {
            document.getElementById('counter').textContent =
                `Card ${currentIndex + 1} of ${filteredCards.length}`;
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % filteredCards.length;
            updateCard();
        }

        function previousCard() {
            currentIndex = (currentIndex - 1 + filteredCards.length) % filteredCards.length;
            updateCard();
        }

        function shuffleCards() {
            for (let i = filteredCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredCards[i], filteredCards[j]] = [filteredCards[j], filteredCards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        document.getElementById('flashcard').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        document.getElementById('categoryFilter').addEventListener('change', function() {
            const category = this.value;
            if (category === 'all') {
                filteredCards = [...flashcards];
            } else {
                filteredCards = flashcards.filter(card => card.category === category);
            }
            currentIndex = 0;
            updateCard();
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousCard();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
                document.getElementById('flashcard').classList.toggle('flipped');
            }
        });

        updateCard();
    </script>
</body>
</html>
